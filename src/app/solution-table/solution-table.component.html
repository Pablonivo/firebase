<mat-table [dataSource]="projectEulerProblems" class="mat-elevation-z8">
    <ng-container matColumnDef="problemId">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let row"> 
        <a target="_blank" rel="noopener" href="https://projecteuler.net/problem={{row.problemId}}">
          {{row.problemId}}
        </a> 
      </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef class="dont-show-on-mobile"> Title </mat-header-cell>
      <mat-cell *matCellDef="let row" class="dont-show-on-mobile"> {{row.title}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="compute">
      <mat-header-cell *matHeaderCellDef> Compute </mat-header-cell>
      <mat-cell *matCellDef="let row"> 
        <button mat-button class="compute-button" (click)="onCompute(row.problemId)"> Click me</button>  
      </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="solution">
      <mat-header-cell *matHeaderCellDef> Solution </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{_solutionIfComputedLocallyNullOtherwise(row.problemId)}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="numberOfTimesComputed">
      <mat-header-cell *matHeaderCellDef> Times computed </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.numberOfTimesComputed}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="fastestComputationTimeInMs">
      <mat-header-cell *matHeaderCellDef class="dont-show-on-mobile"> Fastest (ms) </mat-header-cell>
      <mat-cell *matCellDef="let row" class="dont-show-on-mobile"> {{row.fastestComputationTimeInMs}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="slowestComputationTimeInMs">
      <mat-header-cell *matHeaderCellDef class="dont-show-on-mobile"> Slowest (ms) </mat-header-cell>
      <mat-cell *matCellDef="let row" class="dont-show-on-mobile"> {{row.slowestComputationTimeInMs}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="lastComputationTimeInMs">
      <mat-header-cell *matHeaderCellDef> Last (ms) </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.lastComputationTimeInMs}} </mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="['problemId', 'title', 'compute', 'solution', 'numberOfTimesComputed', 'fastestComputationTimeInMs', 'slowestComputationTimeInMs', 'lastComputationTimeInMs']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['problemId', 'title', 'compute', 'solution', 'numberOfTimesComputed', 'fastestComputationTimeInMs', 'slowestComputationTimeInMs', 'lastComputationTimeInMs']"></mat-row>
  </mat-table>
